<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/74e1cbbabb.js" crossorigin="anonymous"></script>
    <!-- css -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/utils.js"></script>
</head>

<body>
    <div class="alert-container"></div>
    <!-- Heading -->
    <div class="wrapper">
        <div class="form-container">
            <h1>Login to your account!</h1>
            <form id="form">
                <div class="form-group">
                    <label for="Email"> Email Address</label> <br>
                    <input type="email" style="width: 90%;" id="email">
                </div>
                <div class="form-group">
                    <label for="Password"> Password</label> <br>
                    <div class="input-group">
                        <input type="password" name="password" id="password" data-toggle="password">
                        <i class="fa fa-2x fa-eye-slash" onclick="myFunction()"></i>
                    </div>
                </div>
                <div class="form-group row radio-cont">
                    <div class="col- mr-auto" id="Remember">
                        <input type="radio" id="radio">
                        <a href="#">Remember me</a>
                    </div>
                    <div class="col-6  " id="Forgot">
                        <a href="#"> Forgot Your Password</a>
                    </div>
                </div>
                <div class="form-group login-cont">
                    <button class="btn btn-large btn-block" id="login">Login</button>
                </div>
                <div class="form-group">
                    <p>
                        Don't Have an account? Sign up as a 
                        <a href="signupStudent.html">Student</a>
                        or 
                        <a href="signupTeachers.html">Teacher</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
